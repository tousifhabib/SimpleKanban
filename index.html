<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dynamic Kanban Board</title>
</head>
<body>
<header>
    <h1>Dynamic Kanban Board</h1>
    <div class="header-actions">
        <button class="header-btn" id="manageLabelBtn">ğŸ·ï¸ Labels</button>
        <button class="add-column-btn" id="addColumnBtn">+ Add Column</button>
    </div>
</header>

<div class="kanban-container" id="kanbanContainer"></div>

<!-- Add Column Modal -->
<div class="modal" id="addColumnModal" aria-hidden="true">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <h2 id="modalTitle">Add New Column</h2>
        <form id="addColumnForm">
            <input
                    type="text"
                    id="columnTitleInput"
                    class="column-input"
                    placeholder="Column Title"
                    required
            />
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Add Column</button>
                <button type="button" class="btn btn-secondary" id="cancelAddColumn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Card Detail Modal -->
<div class="modal" id="cardDetailModal" aria-hidden="true">
    <div class="modal-overlay" id="cardDetailOverlay"></div>
    <div class="modal-content card-detail-content" role="dialog" aria-labelledby="cardDetailTitle" aria-modal="true">
        <button class="modal-close-btn" id="cardDetailCloseBtn">&times;</button>
        <form id="cardDetailForm">
            <div class="card-detail-header">
                <label class="completion-toggle">
                    <input type="checkbox" id="cardCompletedInput" class="completion-checkbox"/>
                    <span class="completion-checkmark"></span>
                </label>
                <input
                        type="text"
                        id="cardTitleInput"
                        class="card-title-input"
                        placeholder="Card Title"
                        required
                />
            </div>

            <!-- Labels Section -->
            <div class="card-detail-section">
                <label class="card-detail-label">
                    <span class="card-detail-icon">ğŸ·ï¸</span>
                    Labels
                </label>
                <div class="labels-selector" id="labelsSelector"></div>
            </div>

            <!-- Date Fields -->
            <div class="card-detail-row">
                <div class="card-detail-field">
                    <label for="cardStartDateInput" class="card-detail-label">
                        <span class="card-detail-icon">ğŸŸ¢ï¸</span>
                        Start Date
                    </label>
                    <input
                            type="date"
                            id="cardStartDateInput"
                            class="date-input"
                    />
                </div>
                <div class="card-detail-field">
                    <label for="cardDueDateInput" class="card-detail-label">
                        <span class="card-detail-icon">ğŸ”´</span>
                        Due Date
                    </label>
                    <input
                            type="date"
                            id="cardDueDateInput"
                            class="date-input"
                    />
                </div>
            </div>

            <!-- Priority -->
            <div class="card-detail-section">
                <label for="cardPriorityInput" class="card-detail-label">
                    <span class="card-detail-icon">ğŸš©</span>
                    Priority
                </label>
                <select id="cardPriorityInput" class="priority-select">
                    <option value="none">None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <!-- Description -->
            <div class="card-detail-section">
                <label for="cardDescriptionInput" class="card-detail-label">
                    <span class="card-detail-icon">ğŸ“</span>
                    Description
                </label>
                <textarea
                        id="cardDescriptionInput"
                        class="card-description-input"
                        placeholder="Add a more detailed description..."
                        rows="4"
                ></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" id="cancelCardDetail">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Manage Labels Modal -->
<div class="modal" id="manageLabelModal" aria-hidden="true">
    <div class="modal-overlay" id="manageLabelOverlay"></div>
    <div class="modal-content" role="dialog" aria-labelledby="manageLabelTitle" aria-modal="true">
        <button class="modal-close-btn" id="manageLabelCloseBtn">&times;</button>
        <h2 id="manageLabelTitle">Manage Labels</h2>
        <div class="labels-list" id="labelsList"></div>
        <div class="add-label-form">
            <input type="text" id="newLabelName" class="label-name-input" placeholder="Label name"/>
            <input type="color" id="newLabelColor" class="label-color-input" value="#5e6c84"/>
            <button type="button" class="btn btn-primary" id="addLabelBtn">Add</button>
        </div>
    </div>
</div>

<template id="columnTemplate">
    <div class="column" draggable="true">
        <div class="column-header">
            <h2 contenteditable="true"></h2>
            <button data-action="delete-column">&times;</button>
        </div>
        <div class="cards"></div>
        <button class="add-card-btn">+ Add a card</button>
        <div class="add-card-form">
            <textarea class="card-input" rows="3" placeholder="Enter card title..."></textarea>
            <div class="button-group">
                <button class="btn btn-primary" data-action="confirm-add-card">Add Card</button>
                <button class="btn btn-secondary" data-action="cancel-add-card">Cancel</button>
            </div>
        </div>
    </div>
</template>

<template id="cardTemplate">
    <div class="card" draggable="true">
        <div class="card-labels"></div>
        <div class="card-content">
            <label class="card-complete-toggle" onclick="event.stopPropagation()">
                <input type="checkbox" class="card-complete-checkbox"/>
                <span class="card-complete-checkmark"></span>
            </label>
            <span class="card-text"></span>
        </div>
        <div class="card-meta"></div>
        <span class="card-has-description" title="Has description">ğŸ“</span>
        <div class="card-actions">
            <button class="card-action-btn" data-action="edit">âœï¸</button>
            <button class="card-action-btn" data-action="delete">ğŸ—‘</button>
        </div>
    </div>
</template>
</body>
</html>
